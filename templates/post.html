<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: url("/assets/background.gif");
            color: #ffffff;
        }

        .container {
            background: #000000;
            width: 800px;
            min-height: 100vh;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }

        header {
            border-bottom: 1px solid #2b2b2b;
            padding: 8px 12px;
            font-size: 20px;
            font-weight: bold;
        }

        .content {
            flex: 1;
            display: flex;
            align-items: stretch;
        }

        main {
            flex: 1;
            padding: 12px;
        }

        aside {
            width: 220px;
            padding: 12px;
            border-left: 1px solid #2b2b2b;
        }

        .post {
            margin-bottom: 24px;
        }

        .post h2 {
            margin: 0 0 6px 0;
        }

        .sep {
            height: 1px;
            background: #2b2b2b;
            margin: 12px 0;
        }

        footer {
            border-top: 1px solid #2b2b2b;
            padding: 8px 12px;
            font-size: 12px;
            text-align: center;
        }
        #logo {
            width: 50%;
            object-fit: contain;
            display: block;
            margin: 0 auto;
        }
        .post-image {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 12px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header><img draggable="false" id="logo" src="/assets/logo.gif"></header>
        <div class="content">
            <main id="post">
                <h2>{{ post.text }}</h2>
                <div>{{ post.content | safe }}</div>
            </main>
        </div>
    </div>
</body>
</html>
