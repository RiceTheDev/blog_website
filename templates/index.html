<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>raice's blog</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: url("/assets/background.gif");
            color: #ffffff;
        }

        .container {
            background: #000000;
            width: 800px;
            min-height: 100vh;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }

        header {
            border-bottom: 1px solid #2b2b2b;
            padding: 8px 12px;
            font-size: 20px;
            font-weight: bold;
        }

        .content {
            flex: 1;
            display: flex;
            align-items: stretch;
        }

        main {
            flex: 1;
            padding: 12px;
        }

        aside {
            width: 220px;
            padding: 12px;
            border-left: 1px solid #2b2b2b;
        }

        .post {
            margin-bottom: 24px;
        }

        .post h2 {
            margin: 0 0 6px 0;
        }

        .sep {
            height: 1px;
            background: #2b2b2b;
            margin: 12px 0;
        }

        footer {
            border-top: 1px solid #2b2b2b;
            padding: 8px 12px;
            font-size: 12px;
            text-align: center;
        }
        #logo {
            width: 50%;
            object-fit: contain;
            display: block;
            margin: 0 auto;
        }
        .post-image {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 12px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <header><img draggable="false" id="logo" src="/assets/logo.gif"></header>
        <div class="content">
            <main id="posts">
            </main>
            <aside>
                <h3>News</h3>
                <ul>
                    <li>there are no news (for now) :'(</li>
                </ul>
            </aside>
        </div>

        <footer>
            <img draggable="false" src="https://88x31.nl/gifs/anybestviewed.gif" alt="Best Viewed With Any Browser">
            <img draggable="false" src="https://88x31.nl/gifs/caramelldansen.gif" alt="CaramellDansen">
            <img draggable="false" src="https://88x31.nl/gifs/aol_sucks02.gif" alt="Aol Sucks!">
            <img draggable="false" src="https://88x31.nl/gifs/gnu-linux.gif" alt="Made with GNU/Linux">
            <img draggable="false" src="https://88x31.nl/gifs/wii_button.gif" alt="Wii">
            <img draggable="false" src="https://neonnaut.neocities.org/88x31/naptime.png" alt="Nap time">
            <br>
            <img draggable="false" src="https://88x31.nl/gifs/ngbanner2.gif" alt="Newgrounds">
            <img draggable="false" src="https://88x31.nl/gifs/nekojiru2.gif" alt="Nekojiru">
            <img draggable="false" src="https://44nifty.com/img/buttons/misc-homebrew.png" alt="Homebrew now!">
            <img draggable="false" src="https://88x31.nl/gifs/preserve.gif" alt="Preserve">
            <img draggable="false" src="https://neonnaut.neocities.org/88x31/bad_apple.gif" alt="Bad Apple!!">
            <img draggable="false" src="https://88x31.nl/gifs/heyty.gif" alt="heyty">
        </footer>
    </div>
</body>
<script src="/assets/blog.js"></script>
</html>
